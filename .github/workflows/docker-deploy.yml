name: Build and Deploy Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ secrets.GHCR_IMAGE_NAME }}:latest
          build-args: |
            GAME_DOMAIN=${{ secrets.GAME_DOMAIN }}
            GAME_VERSION=${{ secrets.GAME_VERSION }}
            LOCAL_PUBLIC_IP=${{ secrets.LOCAL_PUBLIC_IP }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            REDIS=${{ secrets.REDIS }}
            REDIS_PW=${{ secrets.REDIS_PW }}
            REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}
            UDP_SERVER_IP=${{ secrets.UDP_SERVER_IP }}
            UDP_SERVER_IP2=${{ secrets.UDP_SERVER_IP2 }}
            WB_DOMAIN=${{ secrets.WB_DOMAIN }}
    env:
      GAME_DOMAIN: ${{ secrets.GAME_DOMAIN }}
      GAME_VERSION: ${{ secrets.GAME_VERSION }}
      LOCAL_PUBLIC_IP: ${{ secrets.LOCAL_PUBLIC_IP }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      REDIS: ${{ secrets.REDIS }}
      REDIS_PW: ${{ secrets.REDIS_PW }}
      REDIS_USERNAME: ${{ secrets.REDIS_USERNAME }}
      UDP_SERVER_IP: ${{ secrets.UDP_SERVER_IP }}
      UDP_SERVER_IP2: ${{ secrets.UDP_SERVER_IP2 }}
      WB_DOMAIN: ${{ secrets.WB_DOMAIN }}
